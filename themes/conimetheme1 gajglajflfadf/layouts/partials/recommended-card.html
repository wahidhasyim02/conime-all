{{ with .page }}
<div class="absolute group flex {{ $.position }} {{ $.rotate }} justify-center w-full lg:w-[680px] h-[400px] p-4">
     <div class="w-[80%] h-12 bg-gray-950/50 group-hover:bg-gray-950/70 group-hover:dark:bg-gray-950 blur-lg rounded-full overflow-hidden absolute bottom-1 left-1/2 -translate-x-1/2">
    </div> 
    <div class="flex flex-col w-[680px] h-full rounded-3xl overflow-hidden z-10">
      <!-- Bagian gambar -->
       <a href="{{ .RelPermalink }}" class="h-1/2 w-full overflow-hidden bg-cover"> 
        {{ $img := (.Params.image | default "/images/default.png") | relURL }}
      <div class="h-full w-full divDistortion overflow-hidden bg-cover" data-image1="{{ $img }}" data-image2="{{ $img }}">
        <img src="{{ $img }}" alt="gambar {{ .Title }}" class="w-full h-full left-0 top-0  image-distor image1 image2 object-cover brightness-75 hover:brightness-100 transition duration-300"  onerror="this.classList.remove('sm:w-[0.1px]', 'sm:h-[0.1px]')"/>
        </div>
       </a>
      
      <!-- Bagian teks -->
      <div class="relative h-1/2 font-light dark:font-extralight flex items-end justify-start gap-2 p-4 bg-white dark:bg-gray-950 ">
        <h2 class="w-1/2">
          <a href="{{ .RelPermalink }}" class="hover:underline text-3xl line-clamp-4">{{ .Title }}</a></h2>
        <h2 class="[writing-mode:vertical-rl] rotate-180 flex justify-between h-full gap-4 text-sm line-clamp-1 uppercase">
          {{ range .Params.categories }}
            <a href="{{ "categories/" | relLangURL }}{{ . | urlize }}" class="hover:underline">
              {{ . }}
            </a>
            {{ end }}</h2>
        <p class="absolute bottom-4 right-6 z-10 text-xl h-fit flex gap-0"><span>â€”</span>{{ partial "dateNew.html" . }}</p>
            
      </div>
    </div>
    </div>

{{ end }}
