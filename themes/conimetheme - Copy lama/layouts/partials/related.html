{{ with . }}

 {{ $related := .Site.RegularPages.Related . | first 6 }}
    {{ if gt (len $related) 0 }}
    <h2 class="text-xl uppercase except font-medium mb-4">Related Articles</h2>
    <div class="except grid gap-4 md:gap-3 grid-cols-1 md:grid-cols-2 md:grid-cols-3 md:[&>*:nth-child(1)]:col-span-2 md:[&>*:nth-child(4)]:col-span-2 md:[&>*:nth-child(5)]:col-span-2">
      {{ range $related }}
      <div
    class="w-full md:w-full h-fit bg-white dark:bg-gray-900/20 border border-gray-300 dark:border-gray-800/50 backdrop-blur-sm overflow-hidden rounded shadow-none md:shadow-xl  shadow-gray-950/10 lg:shadow-gray-950/20 transition duration-300 ease-in-out">
    <div class="overflow-hidden w-full h-48 bg-cover">
      <a href="{{ .RelPermalink }}" class="bg-cover w-fit h-full rounded">
        {{ with .Params.image }}
        <img loading="lazy" src="{{ . }}" alt="gambar {{ $.Title }}"
          class="w-full h-full object-cover rounded-t transition duration-1000 ease-in-out" />
        {{ end }}
      </a>
    </div>
    <div class="p-2 z-10">
      <h3 class="mb-1 line-clamp-2 h-[50px] font-medium dark:font-normal"> 
        <a href="{{ .RelPermalink }}" class="hover:underline block">
            {{ .Title }}
          </a>
        </h3>
      <p class="text-sm line-clamp-1 text-gray-600 dark:text-gray-700">
        {{ partial "author.html" . }} | {{ partial "date2.html" . }}
      </p>
    </div>
  </div>
  {{ end }}
    </div>
    {{ end }}
    
{{ end }}
