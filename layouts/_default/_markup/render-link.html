{{ $url := .Destination | safeURL }}
{{ if strings.HasPrefix $url "http" }}
  {{/* eksternal */}}
  <a href="{{ $url }}" class="hover:underline underline-offset-4 hover:text-conime-400 hover:dark:text-conime-500 inline" target="_blank" rel="noopener">{{ .Text | safeHTML }}</a>
{{ else }}
  {{/* internal */}}
  <a href="{{ $url }}">{{ .Text | safeHTML }}</a>
{{ end }}
